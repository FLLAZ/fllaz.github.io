<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ロード画面 -->
  <div id="loading-screen">
    <div class="typewriter">
      <span id="type-text"></span><span class="cursor">|</span>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content" class="hidden">

    <!-- ✅ ヘッダー（クラス名追加！） -->
    <header class="site-header fade-element">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="#statement">STATEMENT</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="https://dsc.gg/fllaz" class="join-btn">JOIN</a></li>
        </ul>
      </nav>
    </header>

    <!-- メインエリア -->
    <main>
      <h1>404 - Not Found</h1>
      <p>You will be redirected to the top page in 5 seconds.</p>
      <div class="count" id="count">5</div>
      <a href="/">Return now</a>
    </main>

    <!-- ✅ フッター（共通デザイン） -->
    <footer class="site-footer fade-element">
      <p class="copyright">© 2025 FLLAZ All Rights Reserved.</p>
    </footer>
  </div>

  <!-- スクリプト -->
  <script>
    const text = "FLLAZ";
    const typeText = document.getElementById("type-text");
    const cursor = document.querySelector(".cursor");
    const loadingScreen = document.getElementById("loading-screen");
    const mainContent = document.getElementById("main-content");

    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typeText.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 200);
      } else {
        cursor.classList.add("blink");
        setTimeout(() => {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => {
            loadingScreen.style.display = "none";
            document.body.style.overflow = "auto";
            mainContent.classList.remove("hidden");
            mainContent.classList.add("fade-in");
            document.querySelectorAll('.fade-element').forEach((el, i) => {
              setTimeout(() => el.classList.add('show'), 300 + i * 150);
            });
          }, 1000);
        }, 800);
      }
    }

    window.addEventListener("load", () => {
      document.body.style.overflow = "hidden";
      typeWriter();
    });

    // ハンバーガーメニュー
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // 自動リダイレクト
    let sec = 5;
    const el = document.getElementById('count');
    const url = '/';
    const timer = setInterval(() => {
      sec--;
      el.textContent = sec;
      if (sec <= 0) {
        clearInterval(timer);
        location.replace(url);
      }
    }, 1000);
  </script>
</body>
</html>
